<div class="login-container">
	<h2>Login</h2>

	<form (ngSubmit)="login()">
		<input
			type="text"
			placeholder="Email"
			[(ngModel)]="username"
			name="username"
			required
		/>

		<input
			type="password"
			placeholder="Contraseña"
			[(ngModel)]="password"
			name="password"
			required
		/>

		<p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>

		<button type="submit">Entrar</button>

		<p class="error" *ngIf="error">{{ error }}</p>
	</form>
</div>
