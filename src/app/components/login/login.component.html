<div class="login-container">
	<h2>Login</h2>

	<form (ngSubmit)="login()">
		<input
			type="text"
			placeholder="Usuario"
			[(ngModel)]="username"
			name="username"
			required
		/>

		<input
			type="password"
			placeholder="ContraseÃ±a"
			[(ngModel)]="password"
			name="password"
			required
		/>

		<button type="submit">Entrar</button>

		<p class="error" *ngIf="error">{{ error }}</p>
	</form>
</div>
