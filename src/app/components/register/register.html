<div class="login-container">
  <h2>Registrarse</h2>

  <form (ngSubmit)="register()">
    <input type="text" placeholder="Nickname" [(ngModel)]="nickname" name="nickname" required />
    <input type="text" placeholder="Nombre" [(ngModel)]="name" name="name" required />
    <input type="text" placeholder="Apellido" [(ngModel)]="surname" name="surname" required />
    <input type="email" placeholder="Correo" [(ngModel)]="email" name="email" required />
    <input type="text" placeholder="Teléfono" [(ngModel)]="phone" name="phone" required />
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />

    <button type="submit">Registrarse</button>

    <p class="error" *ngIf="error">{{ error }}</p>
    <p class="success" *ngIf="success">{{ success }}</p>
  </form>

  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
