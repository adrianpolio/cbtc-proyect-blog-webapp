<a class="create-blog-btn" routerLink="/blogs/create">
  <span class="material-icons">add</span> Crear Blog
</a>

<div class="blogs-list">
  <div *ngFor="let blog of blogs" class="blog-card" (click)="goToBlog(blog.blogId)">
    <div class="card-header">
      <p class="author">
        Por {{ blog.userName }} Â· {{ blog.blogDate | date:'mediumDate' }}
      </p>
      
      <div class="card-actions">
        <button class="edit-btn" *ngIf="canEdit(blog)" (click)="editBlog(blog.blogId); $event.stopPropagation()">
          <span class="material-icons">edit</span> Editar
        </button>
        
        <button class="delete-btn" *ngIf="canDelete(blog)" (click)="deleteBlog(blog.blogId); $event.stopPropagation()">
          <span class="material-icons">delete</span> Eliminar
        </button>
      </div>
    </div>

    <h2 class="title">{{ blog.title }}</h2>

    <p class="excerpt">
      {{ blog.description }}
    </p>

    <small class="comments-count">
      <span class="material-icons">chat_bubble</span> {{ blog.comments.length }}
    </small>
  </div>
</div>
